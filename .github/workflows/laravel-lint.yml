name: Laravel Code Linting on Windows

on:
  push:
    branches:
      - '**' # Jalankan linting pada semua branch saat push
  pull_request:
    branches:
      - main # Jalankan linting sebelum merge ke branch main

jobs:
  lint:
    name: Linting with PHP CodeSniffer and Laravel Pint
    runs-on: windows-latest # Menggunakan runner Windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1' # Sesuaikan dengan versi PHP yang digunakan
          extensions: mbstring, xml, ctype, json, tokenizer # Ekstensi PHP yang diperlukan
          tools: composer:v2

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run PHP CodeSniffer (phpcs)
        run: vendor\bin\phpcs --standard=PSR12 app\ # Gunakan backslash (\) untuk path di Windows

      - name: Run Laravel Pint
        run: vendor\bin\pint --test # Gunakan backslash (\) untuk path di Windows
